<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Feed the snake</h1>
    <p>Score: <span id="score"></span></p>
    <p>Level: <span id="level"></span></p>
    <canvas></canvas>
    <div class="mobile-buttons">
        <button class="up" id="m-up">&#8593;</button>
        <div class="row">
            <button class="left" id="m-left">&#8592;</button>
            <button class="right" id="m-right">&#8594;</button>
        </div>
        <button class="down" id="m-down">&#8595;</button>
    </div>
    <div class="dark"></div>
    <div id="start-screen" class="modal">
        <p>Welcome to</p>
        <h2>Snake Game</h2>
        <form action="" id="form">
            <div class="row">
                <label for="name">Your Name:</label>
                <input type="text" required name="name" id="name" autofocus placeholder="Name">
            </div>
            <div class="row">
                <button class="non-main" type="button" id="skip">Skip</button><button>Start</button>
            </div>
        </form>
        <div>
            <h4>Mode:</h4>
            <input type="radio" name="level" id="easy" onfocus="easyMode()" checked>
            <label for="easy">Easy</label>
            <br>
            <input type="radio" name="level" id="medium" onfocus="mediumMode()">
            <label for="medium">Medium</label>
            <br>
            <input type="radio" name="level" id="hard" onfocus="hardMode()"><label for="hard">Hard</label>
        </div>
    </div>

    <div id="game-over" class="modal">
        <p>Well Played!<span id="gameover-username"></span></p>
        <p>Score: <span id="gameover-score"></span></p>
        <p><i>Press <kbd>[Space]</kbd> to Play Again</i></p>
        <h2>Game Over</h2>
        <div class="row">
            <button id="play-again">Play Again</button>
        </div>
        <div>
            <h2>LeaderBoard:</h2>
            <ul id="data"></ul>
        </div>
    </div>
    <div id="toast">Level Up!</div>
    <script src="script.js"></script>
</body>
</html>
